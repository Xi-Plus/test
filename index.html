<html>

<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-WEWPSCDTDW"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'G-WEWPSCDTDW');
	</script>

	<script>
		function send() {
			ga('send', {
				hitType: document.getElementById('hitType').value,
				eventCategory: document.getElementById('eventCategory').value,
				eventAction: document.getElementById('eventAction').value,
				eventLabel: document.getElementById('eventLabel').value
			});
		}
	</script>
</head>

<body>
	hitType <input id="hitType" value="event"><br>
	eventCategory <input id="eventCategory" value="uncategorized"><br>
	eventAction <input id="eventAction" value="action"><br>
	eventLabel <input id="eventCategory" value="label"><br>
	<button onclick="send">Send</button>
</body>

</html>
