	<script>

		gtag('config', 'G-WEWPSCDTDW');

	<script>
		function send() {
			var args = {};
			for (let i = 1; i <= 3; i++) {
				if (document.getElementById('arg' + i).value && document.getElementById('val' + i).value) {
					args[document.getElementById('arg' + i).value] = document.getElementById('val' + i).value
				}
			}
			gtag('event', document.getElementById('type').value, args);
		}
	</script>

<body>
	type <input id="type" value="debug"><br>
	<input id="arg1" value="arg1"> <input id="val1" value="val1"><br>
	<input id="arg2" value="arg2"> <input id="val2" value="val2"><br>
	<input id="arg3" value="arg3"> <input id="val3" value="val3"><br>
	<button onclick="send()">Send</button>
</body>
